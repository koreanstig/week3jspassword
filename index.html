<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>

        <div class="settings">
          <div class="setting">
            <label>Password length (8-128 characters)</label>
            <input type="range" id="length2" min="8" max="128" value="24" />
            <input type="number" id="length" min='8' max='128' value='24' />
          </div>
          <div class="setting">
            <label>Include uppercase letters</label> 
            <input type="checkbox" id="uppercase" checked />
          </div>
          <div class="setting">
            <label>Include lowercase letters</label> 
            <input type="checkbox" id="lowercase" checked />
          </div>
          <div class="setting">
            <label>Include numbers</label> 
            <input type="checkbox" id="numbers" checked />
          </div>
          <div class="setting">
            <label>Include symbols</label> 
            <input type="checkbox" id="symbols" checked />
          </div>
        </div>

      </div>
      <div class="card-footer">
        <!-- onclick allows the generate function to play every time you click -->
        <button id="generate" class="btn" onclick="generate()">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
